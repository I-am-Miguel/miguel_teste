{%extends "base.html"%}
{%load static%}
{%block container%}
<div class="jumbotron">
    <h3>Cadastro de {{nomeUsuario}}:</h3>
    <div class="container">
        <form role="form" action="{{user.cadastroUsuario}}" method="POST">{% csrf_token %}
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                    <!--<div class="valid-feedback">-->
                    <!--Looks good!-->
                    <!--</div>-->
                </div>
                <div class="col-md-4 mb-3">
                    <label for="sexo">Sexo</label>
                    <select class="form-control" id="sexo" name="sexo">
                        <option>Feminino</option>
                        <option>Masculino</option>
                        <option>Outro</option>
                    </select>
                </div>
                {%if nomeUsuario == 'Motoristas'%}
                <div class="col-md-4 mb-3">
                    <label for="modeloCarro">Modelo do Carro</label>
                    <input type="text" class="form-control" id="modeloCarro" name="modeloCarro" required>
                </div>
                {%endif%}
                <div class="col-md-4 mb-5">
                    <label for="cpf">CPF</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cpf" name="cpf"
                               aria-describedby="inputGroupPrepend3" placeholder="000.000.000-00" maxlength="11"
                               onblur="validaCPF(this.value)" required>
                    </div>
                </div>


                <div class="col-md-3 mb-3">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <div class='input-group date'>
                        <input type='date' class="form-control" id='dataNascimento' name="dataNascimento"
                               onblur="maiorDeIdade(this.value)"
                               required/>
                    </div>
                </div>
                {%if nomeUsuario == 'Motoristas'%}
                <div class="col-md-4 mb-3">
                    <label for="sexo">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option>Ativo</option>
                        <option>Inativo</option>
                    </select>
                </div>
                {%endif%}
            </div>
            <button class="btn btn-secundary" type="submit" id="btn-cadastrar">Cadastrar</button>
        </form>
    </div>
</div>
<script src="{% static 'js/validateCadastro.js' %}"></script>
{%endblock%}
